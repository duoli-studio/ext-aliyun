graphql:
    title : GraphQL
    children :
        -
            title : GraphQL (未登录)状态
            route : system:develop.cp.graphql
        -
            title : GraphQL (Web)状态
            route : system:develop.cp.api
            param : guard=web
        -
            title : GraphQL (Backend)状态
            route : system:develop.cp.api
            param : guard=backend
docs:
    title : 文档
    children :
        -
            title : 系统文档
            route : system:develop.cp.doc
            param : type=system
system:
    title : 系统
    children :
        -
            title : PHP状态
            route : system:develop.env.phpinfo