configurations:
    initialization:
        name: 参数配置
        path: setting-system
        tabs: true
        target: global
    tabs:
        configuration:
            default: true
            show: true
            submit: api_v1/backend/system/layout/page/setting-system
            title: 全局设置
            fields:
                name:
                    default: ''
                    description: ''
                    label: 网站名称
                    key: system::site.name
                    placeholder: 请输入网站名称
                    required: true
                    type: input
                    validates:
                        -
                            message: 请输入网站名称
                            required: true
                            trigger: change
                            type: string
                title:
                    default: ' '
                    label: 网站标题
                    key: system::site.title
                    placeholder: 请输入网站标题, 将显示在标题栏中
                    type: input
                description:
                    default: ' '
                    label: 网站描述
                    key: system::site.description
                    placeholder: 请输入网站描述
                    type: input
                short_name:
                    default: ' '
                    label: 短字母
                    key: system::site.short_name
                    placeholder: 请输入简短的标识
                    type: input
                account_prefix:
                    default: ' '
                    label: 账号前缀
                    key: system::site.account_prefix
                    placeholder: 请输入账号前缀, 用于账号注册默认用户名生成
                    type: input
                unallowed_nickname:
                    default: ' '
                    label: 昵称黑名单
                    key: system::site.unallowed_nickname
                    description: 请输入昵称敏感词汇,词汇之间用英文逗号隔开
                    type: input
                enabled:
                    default: false
                    description: '关闭后网站将不能访问'
                    format: boolean
                    label: 站点开启
                    key: system::site.is_open
                    required: false
                    type: switch
extension:
    initialization:
        name: 扩展配置
        path: setting-extension
        tabs: true
        target: global
    tabs:
        sms:
            default: false
            show: true
            submit: api_v1/backend/system/layout/page/setting-extension
            title: 发送短信配置
            fields:
                sms_send_type:
                    default: local
                    description: '选择本地则文件存储在日志中, 需要自行查看'
                    format: string
                    label: 短信发送方式
                    key: extension::sms.send_type
                    required: true
                    type: radio
                    opinions:
                        aliyun: 阿里云
                        local : 本地
                sms_expired_minute:
                      default: 5
                      label: 验证码有效期(分钟)
                      key: extension::sms.expired_minute
                      type: input
                sms_sign:
                    default: ' '
                    label: 签名
                    key: extension::sms.sign
                    type: input
                sms_local_captcha_text:
                    default: ' '
                    label: 验证码文本
                    key: extension::sms_local.captcha_text
                    type: textarea
                    description: '可用变量名称[code:验证码], 遵循 laravel translate 写法'
                sms_aliyun_access_key:
                    default: ' '
                    label: AccessKey(阿里云)
                    key: extension::sms_aliyun.access_key
                    type: input
                sms_aliyun_access_secret:
                    default: ' '
                    label: AccessSecret(阿里云)
                    key: extension::sms_aliyun.access_secret
                    type: input
                sms_aliyun_captcha_template:
                    default: ' '
                    label: 验证码模板(阿里云)
                    key: extension::sms_aliyun.captcha_template
                    type: input
                    description: '可用变量名称[code:验证码]'
        picture:
            default: false
            show: true
            submit: api_v1/backend/system/layout/page/setting-extension
            title: 图片上传配置
            fields:
                save_type:
                      default: local
                      description: '选择本地则文件存储在本地'
                      format: string
                      label: 图片存储位置
                      key: extension::oss.save_type
                      required: true
                      type: radio
                      opinions:
                          aliyun: 阿里云
                          local : 本地
                aliyun_access_key:
                    default: ' '
                    label: AccessKey(阿里云)
                    key: extension::oss_aliyun.access_key
                    required: false
                    type: input
                access_key_secret:
                    default: ' '
                    label: AccessSecret(阿里云)
                    key: extension::oss_aliyun.access_secret
                    required: false
                    type: input
                endpoint:
                    default: ' '
                    label: EndPoint(阿里云)
                    key: extension::oss_aliyun.endpoint
                    required: false
                    type: input
                bucket:
                    default: ' '
                    label: Bucket(阿里云)
                    key: extension::oss_aliyun.bucket
                    required: false
                    type: input
                url_prefix:
                    default: ' '
                    label: 域名前缀(阿里云)
                    key: extension::oss_aliyun.url_prefix
                    required: false
                    type: input
        third_login:
            show: true
            submit: api_v1/backend/system/layout/page/setting-extension
            title: 第三方登录
            fields:
                mobile_wechat_is_open:
                    default: false
                    label: 手机微信登录
                    key: extension::login_wechat.mobile_is_open
                    type: switch
                mobile_wechat_app_key:
                    default: ' '
                    label: appKey(手机微信)
                    key: extension::login_wechat.mobile_app_key
                    required: false
                    type: input
                mobile_wechat_app_secret:
                    default: ' '
                    label: appSecret(手机微信)
                    key: extension::login_wechat.mobile_app_secret
                    required: false
                    type: input
                mobile_qq_is_open:
                    default: false
                    label: 手机QQ登录
                    key: extension::login_qq.mobile_is_open
                    type: switch
                mobile_qq_app_key:
                    default: ' '
                    label: appKey(手机QQ)
                    key: extension::login_qq.mobile_app_key
                    type: input
                mobile_qq_app_secret:
                    default: ' '
                    label: appSecret(手机QQ)
                    key: extension::login_qq.mobile_app_secret
                    type: input
        push:
            show: true
            submit: api_v1/backend/system/layout/page/setting-extension
            title: 消息配置
            fields:
                send_type:
                    default: false
                    label: 是否开启
                    key: extension::push.is_open
                    type: switch
                aliyun_access_key_id:
                    default: ' '
                    label: AccessKeyID(阿里云)
                    key: extension::push.access_key_id
                    type: input
                aliyun_access_key_secret:
                    default: ' '
                    label: AccessKeySecret(阿里云)
                    key: extension::push.access_key_secret
                    type: input
                aliyun_app_key:
                    default: ' '
                    label: AppKey(阿里云)
                    key: extension::push.app_key
                    type: input
                im_is_open:
                    default: false
                    label: 是否开启
                    key: extension::netease_im.is_open
                    type: switch
                im_app_key:
                    default: ''
                    label: appKey(网易IM)
                    key: extension::netease_im.app_key
                    type: input
                im_app_secret:
                    default: ''
                    label: appSecret(网易IM)
                    key: extension::netease_im.app_secret
                    type: input
        count_down:
            show: true
            submit: api_v1/backend/system/layout/page/setting-extension
            title: 订单支付倒计时
            fields:
                send_type:
                    default: false
                    label: 是否开启
                    key: extension::time.is_open
                    type: switch
                aliyun_app_key:
                    default: ' '
                    label: 倒计时时间(分钟)
                    key: extension::time.count_down_time
                    type: input
        point:
            show: true
            submit: api_v1/backend/system/layout/page/setting-extension
            title: 惩戒值设置
            fields:
                send_type:
                    default: false
                    label: 是否开启
                    key: extension::point.is_open
                    type: switch
                order_ing_point:
                    default: ' '
                    label: 订单进行中取消订单
                    key: extension::point.order_ing_point
                    type: input
        fee:
            show: true
            submit: api_v1/backend/system/layout/page/setting-extension
            title: 手续费设置
            fields:
                send_type:
                    default: false
                    label: 是否开启
                    key: extension::fee.is_open
                    type: switch
                fee_rate:
                    default: ' '
                    label: 手续费金额(%)
                    key: extension::fee.fee_rate
                    type: input
                min_fee_money:
                    default: ' '
                    label: 最低手续费金额
                    key: extension::fee.min_fee_money
                    type: input
                max_fee_money:
                    default: ' '
                    label: 最高手续费金额
                    key: extension::fee.max_fee_money
                    type: input
sample:
    initialization:
        name: 示例
        path: setting-sample
        tabs: true
        target: global
    tabs:
        configuration:
            default: true
            show: true
            submit: api_v1/backend/system/layout/page/setting-sample
            title: 示例项
            fields:
                textarea:
                    default: ''
                    label: 多行文本输入框
                    key: sample::sample.textarea
                    required: true
                    type: textarea
                input:
                    default: ' '
                    description: ''
                    label: 单行文本输入
                    key: sample::sample.input
                    placeholder: 请输入网站名称
                    required: true
                    type: input
                    validates:
                        -
                            message: 请输入网站名称
                            required: true
                            trigger: change
                            type: string
                switch:
                    default: false
                    description: '关闭后网站将不能访问'
                    format: boolean
                    label: 开关
                    key: sample::sample.is_open
                    required: false
                    type: switch
                radio:
                      default: false
                      description: '多选1'
                      format: string
                      label: 多选1(Radio)
                      key: sample::sample.radio
                      required: false
                      type: radio
                      opinions:
                          aliyun: 阿里云
                          local : 本地
