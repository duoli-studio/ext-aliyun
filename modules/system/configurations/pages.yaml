configurations:
    initialization:
        name: 参数配置
        path: setting-system
        tabs: true
        target: global
    tabs:
        configuration:
            default: true
            show: true
            submit: api/system/page/setting-system
            title: 全局设置
            fields:
                name:
                    default: ''
                    description: ''
                    label: 网站名称
                    key: system::site.name
                    placeholder: 请输入网站名称
                    required: true
                    type: input
                    validates:
                        -
                            message: 请输入网站名称
                            required: true
                            trigger: change
                            type: string
                title:
                    default: ' '
                    label: 网站标题
                    key: system::site.title
                    placeholder: 请输入网站标题, 将显示在标题栏中
                    type: input
                enabled:
                    default: false
                    description: '关闭后网站将不能访问'
                    format: boolean
                    label: 站点开启
                    key: system::site.is_open
                    required: false
                    type: switch
extension:
    initialization:
        name: 扩展配置
        path: setting-extension
        tabs: true
        target: global
    tabs:
        configuration:
            default: true
            show: true
            submit: api/system/page/setting-extension
            title: 支付设置
            fields:
                alipay_is_open:
                    default: false
                    label: 手机支付(支付宝)
                    key: extension::pay_alipay.mobile_is_open
                    type: switch
                public_key:
                    default: ' '
                    label: 支付宝公钥
                    key: extension::pay_alipay.mobile_public_key
                    type: textarea
        sms:
            default: false
            show: true
            submit: api/system/page/setting-extension
            title: 发送短信配置
            fields:
                send_type:
                      default: local
                      description: '选择本地则文件存储在日志中, 需要自行查看'
                      format: string
                      label: 短信发送方式
                      key: extension::sms.send_type
                      required: true
                      type: radio
                      opinions:
                          aliyun: 阿里云
                          local : 本地
                sign:
                      default: 5
                      label: 验证码有效期(分钟)
                      key: extension::sms.expired_minute
                      type: input
                sign:
                    default: ' '
                    label: 签名
                    key: extension::sms.sign
                    type: input
                aliyun_captcha_template:
                    default: ' '
                    label: 验证码文本
                    key: extension::sms_local.captcha_text
                    type: textarea
                    description: '可用变量名称[code:验证码], 遵循 laravel translate 写法'
                aliyun_access_key:
                    default: ' '
                    label: AccessKey(阿里云)
                    key: extension::sms_aliyun.access_key
                    type: input
                aliyun_access_secret:
                    default: ' '
                    label: AccessSecret(阿里云)
                    key: extension::sms_aliyun.access_secret
                    type: input
                aliyun_region:
                    default: ' '
                    label: 发送区域(阿里云)
                    description: '暂时不支持多Region, 默认是 cn-hangzhou'
                    key: extension::sms_aliyun.region
                    type: input
                aliyun_end_point:
                    default: ' '
                    label: 服务结点(阿里云)
                    description: '默认是 cn-hangzhou'
                    key: extension::sms_aliyun.end_point
                    type: input
                aliyun_captcha_template:
                    default: ' '
                    label: 验证码模板(阿里云)
                    key: extension::sms_aliyun.captcha_template
                    type: input
                    description: '可用变量名称[code:验证码]'
        picture:
            default: false
            show: true
            submit: api/system/page/setting-extension
            title: 图片上传配置
            fields:
                save_type:
                      default: local
                      description: '选择本地则文件存储在本地'
                      format: string
                      label: 图片存储位置
                      key: extension::oss.save_type
                      required: true
                      type: radio
                      opinions:
                          aliyun: 阿里云
                          local : 本地
                aliyun_access_key:
                    default: ' '
                    label: AccessKey(阿里云)
                    key: extension::oss_aliyun.access_key
                    required: false
                    type: input
                access_key_secret:
                    default: ' '
                    label: AccessSecret(阿里云)
                    key: extension::oss_aliyun.access_secret
                    required: false
                    type: input
                endpoint:
                    default: ' '
                    label: EndPoint(阿里云)
                    key: extension::oss_aliyun.endpoint
                    required: false
                    type: input
                bucket:
                    default: ' '
                    label: Bucket(阿里云)
                    key: extension::oss_aliyun.bucket
                    required: false
                    type: input
                url_prefix:
                    default: ' '
                    label: 域名前缀(阿里云)
                    key: extension::oss_aliyun.url_prefix
                    required: false
                    type: input
        third_login:
            show: true
            submit: api/system/page/setting-extension
            title: 第三方登录
            fields:
                mobile_wechat_is_open:
                    default: false
                    label: 手机微信登录
                    key: extension::login_wechat.mobile_is_open
                    type: switch
                mobile_wechat_app_key:
                    default: ' '
                    label: appKey(手机微信)
                    key: extension::login_wechat.mobile_app_key
                    required: false
                    type: input
                mobile_wechat_app_secret:
                    default: ' '
                    label: appSecret(手机微信)
                    key: extension::login_wechat.mobile_app_secret
                    required: false
                    type: input
                mobile_qq_is_open:
                    default: false
                    label: 手机QQ登录
                    key: extension::login_qq.mobile_is_open
                    type: switch
                mobile_qq_app_key:
                    default: ' '
                    label: appKey(手机QQ)
                    key: extension::login_qq.mobile_app_key
                    type: input
                mobile_qq_app_secret:
                    default: ' '
                    label: appSecret(手机QQ)
                    key: extension::login_qq.mobile_app_secret
                    type: input
        netease_im:
             show: true
             submit: api/system/page/setting-extension
             title: 网易IM　即时通讯
             fields:
                im_app_key:
                    default: ' '
                    label: appKey(网易IM Key)
                    key: extension::netease_im_app_key
                    type: input
                im_app_key:
                    default: ' '
                    label: appSecret(网易IM Secret)
                    key: extension::netease_im_app_secret
                    type: input
                im_request_type:
                    default: curl
                    label: requestType(网易IM请求方式)
                    key: extension::netease_im_request_type
                    type: input
sample:
    initialization:
        name: 示例
        path: setting-sample
        tabs: true
        target: global
    tabs:
        configuration:
            default: true
            show: true
            submit: api/system/page/setting-sample
            title: 示例项
            fields:
                textarea:
                    default: ''
                    label: 多行文本输入框
                    key: sample::sample.textarea
                    required: true
                    type: textarea
                input:
                    default: ' '
                    description: ''
                    label: 单行文本输入
                    key: sample::sample.input
                    placeholder: 请输入网站名称
                    required: true
                    type: input
                    validates:
                        -
                            message: 请输入网站名称
                            required: true
                            trigger: change
                            type: string
                switch:
                    default: false
                    description: '关闭后网站将不能访问'
                    format: boolean
                    label: 开关
                    key: sample::sample.is_open
                    required: false
                    type: switch
                radio:
                      default: false
                      description: '多选1'
                      format: string
                      label: 多选1(Radio)
                      key: sample::sample.radio
                      required: false
                      type: radio
                      opinions:
                          aliyun: 阿里云
                          local : 本地
